<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRAL</title>
    <script src="javascript/listaArtigos.js"></script>
    <script src="javascript/constantes.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" id="cabecalho"></iframe>
    <div class="conteudo">
        <h1>Artigos</h1>
        <form action="" method="get">
            <table id="tartigos">
            <colgroup>
                <col span="1" style="width: 60%;">
                <col span="1" style="width: 5%;">
                <col span="1" style="width: 25%;">
                <col span="1" style="width: 10%;">
            </colgroup>
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Ano</td>
                    <td>Autores</td>
                    <td>Ações</td>
                </tr>
            </thead>
            <tbody id="idtbody"></tbody>
            </table>
            <input type="button" value="Insere artigo" id="insere"/>
            <input type="button" value="Remove artigos" id="remove"/>
        </form>
    </div>
</body>

</html>
