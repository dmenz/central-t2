<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRAL</title>
    <script src="javascript/listaArtigos.js"></script>
    <script src="javascript/constantes.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" id="cabecalho"></iframe>
    <div class="conteudo">
        <h1 style="display: inline-block;">Artigos</h1>
        <!-- TODO: div abaixo só deve ser exibido se usuário estiver logado -->
        <div style="display: inline-block;">
            &emsp; &emsp; &emsp; &emsp;
            <a href="insereArtigo.html">CADASTRAR NOVO ARTIGO</a>
        </div>

        <!-- usa form apenas para que a tecla enter acione o botão de busca -->
        <form onsubmit="return false;">
            <fieldset class="busca">
                <legend>Busca por título ou autor</legend>
                <table style="width: 100%;">
                    <colgroup>
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 90%;">
                    </colgroup>
                    <tr>
                        <th>Título:</th>
                        <td><input name="titulo" type="text" style="width: 90%;"></td>
                    </tr>
                    <tr>
                        <th>Autor:</th>
                        <td><input name="autor" type="text" style="width: 90%;"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input id="buscar" type="submit" value="Buscar"></td>
                    </tr>
                </table>
            </fieldset>
        </form>

        <br>

        <table id="lista">
            <colgroup>
                <col span="1" style="width: 60%;">
                <col span="1" style="width: 5%;">
                <col span="1" style="width: 25%;">
                <col span="1" style="width: 10%;">
            </colgroup>
            <thead>
                <tr style="font-weight: bold;">
                    <td>Nome</td>
                    <td>Ano</td>
                    <td>Autores</td>
                    <td style="text-align: center;">Ações</td>
                </tr>
            </thead>
            <tbody id="idtbody"></tbody>
        </table>

        <br>

    </div>
</body>

</html>
