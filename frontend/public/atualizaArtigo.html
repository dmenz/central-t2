<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/constantes.js"></script>
    <script src="javascript/atualizaArtigo.js"></script>
    <title>CENTRAL</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" id="cabecalho"></iframe>
    <div class="conteudo">
        <h1>Atualiza Artigo</h1>
        <form id="meuFormulario">
        <table>
            <tbody>
                <tr>
                    <td align="right">Nome:</td>
                    <td><input type="text" name="nome" id="nome"></td>
                </tr>
                <tr>
                    <td align="right">Ano de publicação:</td>
                    <td><input type="text" name="ano_publicacao" id="ano_publicacao"></td>
                </tr>
                <tr>
                    <td align="right">Link:</td>
                    <td><input type="text" name="link" id="link"></td>
                </tr>
                <tr>
                    <td align="right">Autores:</td>
                    <td><input type="text" name="autores" id="autores"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="atualiza" name="atualiza" value="Atualiza">Atualiza Artigo</button></td>
                </tr>
            </tbody>
        </table>
        </form>
        <div id="mensagem"></div>
    </div>
</body>

</html>
