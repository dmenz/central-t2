<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização</title>
    <script src="javascript/update.js"></script>
    <script src="javascript/constantes.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" id="cabecalho"></iframe>
    <div class="conteudo">
        <h1>Atualiza Carro #<span id="id"></span></h1>
        <form id="meuFormulario">
        <table>
            <tbody>
                <tr>
                    <td align="right">Nome:</td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td align="right">Milhas por galão:</td>
                    <td><input type="text" name="mpg" id="mpg"></td>
                </tr>
                <tr>
                    <td align="right">Número de cilindros:</td>
                    <td><input type="text" name="cyl" id="cyl"></td>
                </tr>
                <tr>
                    <td align="right">Volume:</td>
                    <td><input type="text" name="disp" id="disp"></td>
                </tr>
                <tr>
                    <td align="right">Potência:</td>
                    <td><input type="text" name="hp" id="hp"></td>
                </tr>
                <tr>
                    <td align="right">Relação do eixo traseiro:</td>
                    <td><input type="text" name="drat" id="drat"></td>
                </tr>
                <tr>
                    <td align="right">Peso:</td>
                    <td><input type="text" name="wt" id="wt"></td>
                </tr>
                <tr>
                    <td align="right">Aceleração 1/4 milha:</td>
                    <td><input type="text" name="qsec" id="qsec"></td>
                </tr>
                <tr>
                    <td align="right">Motor em V (ou em linha):</td>
                    <td><input type="text" name="vs" id="vs"></td>
                </tr>
                <tr>
                    <td align="right">Transmissão manual:</td>
                    <td><input type="text" name="am" id="am"></td>
                </tr>
                <tr>
                    <td align="right">Número de marchas:</td>
                    <td><input type="text" name="gear" id="gear"></td>
                </tr>
                <tr>
                    <td align="right">Número de carburadores:</td>
                    <td><input type="text" name="carb" id="carb"></td>
                </tr>
            </tbody>
        </table>
        <button id="atualiza" name="atualiza" value="Atualiza">Atualiza</button>
        </form>
        <div id="mensagem"></div>
    </div>
</body>

</html>
