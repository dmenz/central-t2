<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRAL</title>
    <script src="javascript/constantes.js"></script>
    <script src="javascript/accounts/passwordResetDone.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="flex-container">
        <div class="iframe-container">
            <iframe src="cabecalho.html" frameborder="0" width="100%" id="cabecalho"></iframe>
        </div>
        <div class="conteudo">
            <h1>E-mail enviado!</h1>
            <p>
                Foi enviado um e-mail para você com instruções para resetar sua senha.
                Cole aqui o token recebido por e-mail e entre com a nova senha.
            </p>
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td align="right">Token recebido por e-mail:</td>
                            <td><input type="password" name="token" id="token"></td>
                        </tr>
                        <tr>
                            <td align="right">Senha:</td>
                            <td><input type="password" name="senha" id="senha"></td>
                        </tr>
                        <tr>
                            <td align="right">Confirme a senha:</td>
                            <td><input type="password" name="senha2" id="senha2"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button id="enviaNovaSenha">Envia nova senha</button></td>
                        </tr>
                    </tbody >
                </table>
            </form>
            <div id="msg"></div>
        </div>
    </div>
</body>

</html>
