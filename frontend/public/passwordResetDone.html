<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail para troca de senha enviado</title>
    <script src="javascript/constantes.js"></script>
    <script src="javascript/accounts/passwordResetDone.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" id="cabecalho"></iframe>
    <h1>Página que confirma que o email foi enviado</h1>
    <p>
        Foi enviado um email para você com instruções para resetar sua senha.
        Cole aqui o token recebido por email e entre com a nova senha.
    </p>
    <form>
        <table>
            <tbody>
                <tr>
                    <td align="right">Token recebido por email:</td>
                    <td><input type="password" name="token" id="token"></td>
                </tr>
                <tr>
                    <td align="right">Senha:</td>
                    <td><input type="password" name="senha" id="senha"></td>
                </tr>
                <tr>
                    <td align="right">Confirme a senha:</td>
                    <td><input type="password" name="senha2" id="senha2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="enviaNovaSenha">Envia nova senha</button></td>
                </tr>
            </tbody >
        </table>
    </form>
    <div id="msg"></div>
</body>

</html>
