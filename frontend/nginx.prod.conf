server {
    listen 443 ssl;
    ssl_certificate      /ssl/certificate.crt; 
    ssl_certificate_key  /ssl/private.key;

    resolver 127.0.0.11;
    autoindex off;

    access_log   /var/log/nginx/nginx.vhost.access.log;
    error_log    /var/log/nginx/nginx.vhost.error.log;

    server_name central.dmnzs.com;
    server_tokens off;

    root /app;
    gzip_static on;
}
